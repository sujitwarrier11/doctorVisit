<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-AL1EMT9-11856-stderr-1608226157828.txt","computername":"DESKTOP-AL1EMT9","pid":11856,"type":"stderr","created":1608226157828},{"file":"DESKTOP-AL1EMT9-11856-stdout-1608226157827.txt","computername":"DESKTOP-AL1EMT9","pid":11856,"type":"stdout","created":1608226157827},{"file":"DESKTOP-AL1EMT9-21604-stderr-1608225794003.txt","computername":"DESKTOP-AL1EMT9","pid":21604,"type":"stderr","created":1608225794003},{"file":"DESKTOP-AL1EMT9-22008-stderr-1608225970943.txt","computername":"DESKTOP-AL1EMT9","pid":22008,"type":"stderr","created":1608225970943},{"file":"DESKTOP-AL1EMT9-22008-stdout-1608225970942.txt","computername":"DESKTOP-AL1EMT9","pid":22008,"type":"stdout","created":1608225970942},{"file":"DESKTOP-AL1EMT9-29992-stderr-1608225972511.txt","computername":"DESKTOP-AL1EMT9","pid":29992,"type":"stderr","created":1608225972511},{"file":"DESKTOP-AL1EMT9-29992-stdout-1608225972510.txt","computername":"DESKTOP-AL1EMT9","pid":29992,"type":"stdout","created":1608225972510},{"file":"DESKTOP-AL1EMT9-6940-stderr-1608225793627.txt","computername":"DESKTOP-AL1EMT9","pid":6940,"type":"stderr","created":1608225793627},{"file":"DESKTOP-AL1EMT9-7660-stderr-1608226159673.txt","computername":"DESKTOP-AL1EMT9","pid":7660,"type":"stderr","created":1608226159673},{"file":"DESKTOP-AL1EMT9-7660-stdout-1608226159672.txt","computername":"DESKTOP-AL1EMT9","pid":7660,"type":"stdout","created":1608226159672}];
        var lastUpdated = 1608226161137;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
